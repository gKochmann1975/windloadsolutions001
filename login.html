<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <link rel="icon" type="image/svg+xml" href="images/windloadcalc-favicon.svg">
    <title>Member Login - WindLoadCalc</title>
    <meta name="description" content="Login to your WindLoadCalc account. Access your wind load calculators and Building Intelligence Platform.">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            -webkit-overflow-scrolling: touch;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background: linear-gradient(135deg, #0018ff 0%, #181E57 100%);
            overflow-x: hidden;
            overflow-y: auto;
            padding: 2rem 1rem;
        }

        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: 0;
            object-fit: cover;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 24, 255, 0.7) 0%, rgba(24, 30, 87, 0.8) 100%);
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Floating Logo with Blue Glow */
        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .logo-badge {
            display: inline-block;
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 15px;
            box-shadow:
                0 15px 35px rgba(0, 0, 0, 0.3),
                0 5px 15px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
            position: relative;
        }

        .logo-badge::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            background: radial-gradient(ellipse at center, rgba(0, 24, 255, 0.5) 0%, rgba(0, 24, 255, 0.2) 50%, transparent 70%);
            border-radius: 25px;
            z-index: -1;
            filter: blur(20px);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .logo-badge img {
            height: 80px;
            width: auto;
            display: block;
        }

        /* Back to Home - Inside Container */
        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #0018ff;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            transform: translateX(-5px);
            color: #0012cc;
        }

        .form-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #181E57;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            font-size: 0.95rem;
            color: #64748b;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.4rem;
        }

        .form-input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #0018ff;
            box-shadow: 0 0 0 3px rgba(0, 24, 255, 0.1);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .toggle-password:hover {
            color: #0018ff;
        }

        .submit-btn {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, #0018ff 0%, #181E57 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 24, 255, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 24, 255, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #0018ff;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Product Sections */
        .section-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0 1rem;
            color: #64748b;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .section-divider::before,
        .section-divider::after {
            content: '';
            flex: 1;
            border-bottom: 2px solid #e5e7eb;
        }

        .section-divider span {
            padding: 0 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-section {
            background: #f8fafc;
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid #e2e8f0;
        }

        .product-section h3 {
            font-size: 1rem;
            font-weight: 700;
            color: #181E57;
            margin-bottom: 0.75rem;
            text-align: center;
        }

        .section-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .trial-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .trial-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .shop-link {
            display: block;
            text-align: center;
            color: #0018ff;
            text-decoration: none;
            font-weight: 600;
            padding: 0.6rem;
            border: 2px solid #0018ff;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .shop-link:hover {
            background: rgba(0, 24, 255, 0.05);
            transform: translateY(-1px);
        }

        .message {
            padding: 0.9rem;
            border-radius: 10px;
            margin-bottom: 1.25rem;
            font-size: 0.85rem;
            display: none;
        }

        .message.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
            display: block;
        }

        .message.success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
            display: block;
        }

        /* Trial Signup Form (hidden by default) */
        .trial-form {
            display: none;
        }

        .trial-form.active {
            display: block;
        }

        .login-form.hidden {
            display: none;
        }

        .back-to-login {
            background: none;
            border: none;
            color: #0018ff;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-to-login:hover {
            color: #0012cc;
        }

        .trial-type-badge {
            display: inline-block;
            background: linear-gradient(135deg, #0018ff, #181E57);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            body {
                padding: 1rem 0.75rem;
            }

            .login-container {
                padding: 1.5rem;
                border-radius: 15px;
            }

            .logo-badge {
                padding: 1rem 1.5rem;
            }

            .logo-badge img {
                height: 50px;
            }

            .form-title {
                font-size: 1.4rem;
            }

            .form-subtitle {
                font-size: 0.9rem;
            }

            .form-input {
                padding: 0.8rem;
                font-size: 16px; /* Prevents iOS zoom */
            }

            .submit-btn {
                padding: 0.85rem;
                font-size: 0.95rem;
            }

            .product-section {
                padding: 1rem;
            }

            .product-section h3 {
                font-size: 0.95rem;
            }

            .trial-btn, .shop-link {
                padding: 0.7rem;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                padding: 1.25rem;
            }

            .logo-badge img {
                height: 45px;
            }

            .form-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay loop muted playsinline>
        <source src="assets/login-background.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Back to Home (Inside Container) -->
        <a href="index.html" class="back-home">
            ← Back to Home
        </a>

        <!-- Floating Logo with Blue Glow -->
        <div class="logo-container">
            <div class="logo-badge">
                <img src="images/windloadcalc-logo.svg" alt="WindLoadCalc Logo">
            </div>
        </div>

        <!-- Message Display -->
        <div id="message" class="message"></div>

        <!-- Login Form -->
        <div id="login-form" class="login-form">
            <h1 class="form-title">Welcome Back</h1>
            <p class="form-subtitle">Sign in to access your products</p>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="you@company.com" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required autocomplete="current-password">
                        <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
                    </div>
                </div>

                <button type="submit" id="loginBtn" class="submit-btn">Sign In</button>
            </form>

            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword(); return false;">Forgot your password?</a>
            </div>

            <!-- Building Intelligence Platform Section -->
            <div class="section-divider">
                <span>Building Intelligence Platform</span>
            </div>

            <div class="product-section">
                <div class="section-buttons">
                    <button type="button" class="trial-btn" onclick="showTrialForm('bip')">
                        Start Free Trial
                    </button>
                    <a href="building-intelligence-platform-shop.html" class="shop-link">
                        View Plans
                    </a>
                </div>
            </div>

            <!-- Wind Load Calculators Section -->
            <div class="section-divider">
                <span>Wind Load Calculators</span>
            </div>

            <div class="product-section">
                <div class="section-buttons">
                    <button type="button" class="trial-btn" onclick="showTrialForm('calculator')">
                        Start Free Trial
                    </button>
                    <a href="wind-load-calculator-shop.html" class="shop-link">
                        View Plans
                    </a>
                </div>
            </div>
        </div>

        <!-- Trial Signup Form -->
        <div id="trial-form" class="trial-form">
            <button type="button" class="back-to-login" onclick="showLoginForm()">
                ← Back to Login
            </button>

            <div style="text-align: center;">
                <span id="trial-type-badge" class="trial-type-badge">BIP Trial</span>
            </div>

            <h1 class="form-title">Start Free Trial</h1>
            <p class="form-subtitle">7 days of full access - No credit card required</p>

            <form id="trialForm" onsubmit="handleTrialSignup(event)">
                <input type="hidden" id="trial-product-type" value="bip">

                <div class="form-group">
                    <label class="form-label" for="trial-name">Full Name</label>
                    <input type="text" id="trial-name" class="form-input" placeholder="John Smith" required autocomplete="name">
                </div>

                <div class="form-group">
                    <label class="form-label" for="trial-email">Email Address</label>
                    <input type="email" id="trial-email" class="form-input" placeholder="you@company.com" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="trial-company">Company (Optional)</label>
                    <input type="text" id="trial-company" class="form-input" placeholder="Your company name" autocomplete="organization">
                </div>

                <div class="form-group">
                    <label class="form-label" for="trial-password">Create Password</label>
                    <div class="password-container">
                        <input type="password" id="trial-password" class="form-input" placeholder="Min. 8 characters" required minlength="8" autocomplete="new-password">
                        <button type="button" class="toggle-password" onclick="toggleTrialPassword()">Show</button>
                    </div>
                </div>

                <button type="submit" id="trialBtn" class="submit-btn">Create Trial Account</button>
            </form>

            <p style="text-align: center; margin-top: 1rem; font-size: 0.8rem; color: #64748b;">
                By signing up, you agree to our <a href="terms-of-service.html" style="color: #0018ff;">Terms of Service</a>
            </p>
        </div>
    </div>

    <script>
        // API Configuration
        const API_URL = 'https://api.windloadcalc.com';
        const WEBAPP_URL = 'https://calc.windloadcalc.com';
        const BIP_URL = 'https://windloadcalc.com/building-intelligence-platform.html';

        // Current trial type
        let currentTrialType = 'bip';

        // Toggle password visibility
        function togglePassword() {
            const input = document.getElementById('password');
            const btn = event.target;
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'Hide';
            } else {
                input.type = 'password';
                btn.textContent = 'Show';
            }
        }

        function toggleTrialPassword() {
            const input = document.getElementById('trial-password');
            const btn = event.target;
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'Hide';
            } else {
                input.type = 'password';
                btn.textContent = 'Show';
            }
        }

        // Show/hide forms
        function showTrialForm(productType = 'bip') {
            currentTrialType = productType;
            document.getElementById('trial-product-type').value = productType;

            // Update badge
            const badge = document.getElementById('trial-type-badge');
            if (productType === 'bip') {
                badge.textContent = 'BI Platform Trial';
                badge.style.background = 'linear-gradient(135deg, #0018ff, #181E57)';
            } else {
                badge.textContent = 'Calculator Trial';
                badge.style.background = 'linear-gradient(135deg, #10b981, #059669)';
            }

            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('trial-form').classList.add('active');
            hideMessage();
        }

        function showLoginForm() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('trial-form').classList.remove('active');
            hideMessage();
        }

        function showForgotPassword() {
            showMessage('Password reset: Please contact support@windloadcalc.com', 'success');
        }

        // Message display
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
        }

        function hideMessage() {
            document.getElementById('message').className = 'message';
        }

        // Handle Login
        async function handleLogin(event) {
            event.preventDefault();
            const btn = document.getElementById('loginBtn');
            const originalText = btn.textContent;

            btn.textContent = 'Signing in...';
            btn.disabled = true;
            hideMessage();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    showMessage('Login successful! Redirecting...', 'success');

                    // Smart redirect based on subscriptions
                    const subscriptions = data.subscriptions || {};
                    const hasBIP = subscriptions.has_bip || false;
                    const hasCalculator = subscriptions.has_calculator || false;
                    const userId = data.user_id;
                    const token = data.token;

                    setTimeout(() => {
                        if (hasBIP) {
                            // Redirect to BIP page with token
                            window.location.href = `${BIP_URL}?token=${token}&user_id=${userId}`;
                        } else if (hasCalculator || data.role === 'trial') {
                            // Redirect to calculator webapp with token
                            window.location.href = `${WEBAPP_URL}/?token=${token}&user_id=${userId}`;
                        } else {
                            // No subscription - redirect to shop
                            window.location.href = 'building-intelligence-platform-shop.html';
                        }
                    }, 1500);
                } else if (data.message === 'verification_required') {
                    showMessage('New device detected. Please check your email for a verification code.', 'success');
                    btn.textContent = originalText;
                    btn.disabled = false;
                } else {
                    showMessage(data.message || 'Invalid email or password', 'error');
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Connection error. Please try again.', 'error');
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        // Handle Trial Signup
        async function handleTrialSignup(event) {
            event.preventDefault();
            const btn = document.getElementById('trialBtn');
            const originalText = btn.textContent;

            btn.textContent = 'Creating account...';
            btn.disabled = true;
            hideMessage();

            const name = document.getElementById('trial-name').value;
            const email = document.getElementById('trial-email').value;
            const company = document.getElementById('trial-company').value;
            const password = document.getElementById('trial-password').value;
            const productType = document.getElementById('trial-product-type').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        full_name: name,
                        email: email,
                        password: password,
                        company: company,
                        trial_type: productType // 'bip' or 'calculator'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    const productName = productType === 'bip' ? 'Building Intelligence Platform' : 'Wind Load Calculators';
                    showMessage(`Account created! Check your email to start your ${productName} trial.`, 'success');
                    btn.textContent = 'Account Created!';

                    // Switch back to login form after 3 seconds
                    setTimeout(() => {
                        showLoginForm();
                        btn.textContent = originalText;
                        btn.disabled = false;
                        // Clear form
                        document.getElementById('trialForm').reset();
                    }, 3000);
                } else {
                    showMessage(data.error || data.message || 'Registration failed. Please try again.', 'error');
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Connection error. Please try again.', 'error');
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
