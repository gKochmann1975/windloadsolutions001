<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <link rel="icon" type="image/svg+xml" href="images/windloadcalc-favicon.svg">
    <title>Reset Password - WindLoadCalc</title>
    <meta name="description" content="Reset your WindLoadCalc account password.">
    <meta name="robots" content="noindex, nofollow">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            -webkit-overflow-scrolling: touch;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background: linear-gradient(135deg, #0018ff 0%, #181E57 100%);
            overflow-x: hidden;
            overflow-y: auto;
            padding: 2rem 1rem;
        }

        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: 0;
            object-fit: cover;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 24, 255, 0.7) 0%, rgba(24, 30, 87, 0.8) 100%);
            z-index: 1;
        }

        .reset-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-badge {
            display: inline-block;
            background: #ffffff;
            padding: 1.5rem 2rem;
            border-radius: 15px;
            animation: float 3s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        .logo-badge::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: radial-gradient(ellipse at center, rgba(0, 24, 255, 0.6) 0%, rgba(0, 24, 255, 0.3) 40%, transparent 70%);
            border-radius: 30px;
            z-index: -1;
            filter: blur(25px);
        }

        .logo-badge::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ffffff;
            border-radius: 15px;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .logo-badge img {
            height: 80px;
            width: auto;
            display: block;
            filter: drop-shadow(0 8px 12px rgba(0, 0, 0, 0.3));
        }

        .form-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #181E57;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            font-size: 0.95rem;
            color: #64748b;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.4rem;
        }

        .form-input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #0018ff;
            box-shadow: 0 0 0 3px rgba(0, 24, 255, 0.1);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .toggle-password:hover {
            color: #0018ff;
        }

        .password-strength {
            margin-top: 0.5rem;
            display: none;
        }

        .password-strength.active {
            display: block;
        }

        .strength-bar {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.3rem;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-fill.weak { width: 33%; background: #ef4444; }
        .strength-fill.medium { width: 66%; background: #f59e0b; }
        .strength-fill.strong { width: 100%; background: #10b981; }

        .strength-text {
            font-size: 0.75rem;
            font-weight: 600;
        }

        .strength-text.weak { color: #ef4444; }
        .strength-text.medium { color: #f59e0b; }
        .strength-text.strong { color: #10b981; }

        .submit-btn {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, #0018ff 0%, #181E57 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 24, 255, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 24, 255, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 0.9rem;
            border-radius: 10px;
            margin-bottom: 1.25rem;
            font-size: 0.85rem;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
            display: block;
        }

        .message.success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
            display: block;
        }

        .btn-loading {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-icon {
            display: inline-block;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981, #059669);
            margin-bottom: 1rem;
            position: relative;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .success-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 35px;
            border: solid white;
            border-width: 0 4px 4px 0;
            transform: translate(-50%, -60%) rotate(45deg);
            animation: checkmark 0.3s ease 0.3s forwards;
            opacity: 0;
        }

        @keyframes checkmark {
            to { opacity: 1; }
        }

        .success-view {
            display: none;
            text-align: center;
        }

        .success-view.active {
            display: block;
        }

        .reset-form.hidden {
            display: none;
        }

        .error-view {
            display: none;
            text-align: center;
        }

        .error-view.active {
            display: block;
        }

        .error-icon {
            display: inline-block;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            margin-bottom: 1rem;
            position: relative;
        }

        .error-icon::before,
        .error-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 4px;
            background: white;
            border-radius: 2px;
        }

        .error-icon::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .error-icon::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #0018ff;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem 0.75rem;
            }

            .reset-container {
                padding: 1.5rem;
                border-radius: 15px;
            }

            .logo-badge {
                padding: 1rem 1.5rem;
            }

            .logo-badge img {
                height: 50px;
            }

            .form-title {
                font-size: 1.4rem;
            }

            .form-input {
                padding: 0.8rem;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay loop muted playsinline>
        <source src="assets/login-background.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>

    <!-- Reset Container -->
    <div class="reset-container">
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo-badge">
                <img src="images/windloadcalc-logo.svg" alt="WindLoadCalc Logo">
            </div>
        </div>

        <!-- Message Display -->
        <div id="message" class="message"></div>

        <!-- Reset Password Form -->
        <div id="reset-form" class="reset-form">
            <h1 class="form-title">Create New Password</h1>
            <p class="form-subtitle">Enter your new password below</p>

            <form id="resetForm" onsubmit="handleResetPassword(event)">
                <div class="form-group">
                    <label class="form-label" for="new-password">New Password</label>
                    <div class="password-container">
                        <input type="password" id="new-password" class="form-input" placeholder="Min. 8 characters" required minlength="8" autocomplete="new-password" oninput="checkPasswordStrength(this.value)">
                        <button type="button" class="toggle-password" onclick="togglePassword('new-password', this)">Show</button>
                    </div>
                    <div id="password-strength" class="password-strength">
                        <div class="strength-bar">
                            <div id="strength-fill" class="strength-fill"></div>
                        </div>
                        <span id="strength-text" class="strength-text"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm-password">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" class="form-input" placeholder="Re-enter password" required minlength="8" autocomplete="new-password">
                        <button type="button" class="toggle-password" onclick="togglePassword('confirm-password', this)">Show</button>
                    </div>
                </div>

                <button type="submit" id="resetBtn" class="submit-btn">Reset Password</button>
            </form>

            <p style="text-align: center; margin-top: 1.5rem;">
                <a href="login.html" class="back-link">‚Üê Back to Login</a>
            </p>
        </div>

        <!-- Success View -->
        <div id="success-view" class="success-view">
            <div class="success-icon"></div>
            <h1 class="form-title">Password Reset!</h1>
            <p class="form-subtitle">Your password has been successfully updated. You can now log in with your new password.</p>
            <a href="login.html" class="submit-btn" style="display: inline-block; text-decoration: none; margin-top: 1rem;">
                Go to Login
            </a>
        </div>

        <!-- Error View (Invalid/Expired Token) -->
        <div id="error-view" class="error-view">
            <div class="error-icon"></div>
            <h1 class="form-title">Link Expired</h1>
            <p class="form-subtitle">This password reset link has expired or is invalid. Please request a new one.</p>
            <a href="login.html" class="submit-btn" style="display: inline-block; text-decoration: none; margin-top: 1rem;">
                Request New Link
            </a>
        </div>
    </div>

    <script>
        const API_URL = 'https://api.windloadcalc.com';
        let resetToken = null;

        // Get token from URL
        function getTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        // Initialize page
        window.addEventListener('load', () => {
            resetToken = getTokenFromUrl();

            if (!resetToken) {
                showErrorView();
            }
        });

        // Password strength checker
        function checkPasswordStrength(password) {
            const strengthContainer = document.getElementById('password-strength');
            const strengthFill = document.getElementById('strength-fill');
            const strengthText = document.getElementById('strength-text');

            if (password.length === 0) {
                strengthContainer.classList.remove('active');
                return;
            }

            strengthContainer.classList.add('active');

            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            strengthFill.className = 'strength-fill';
            strengthText.className = 'strength-text';

            if (strength <= 1) {
                strengthFill.classList.add('weak');
                strengthText.classList.add('weak');
                strengthText.textContent = 'Weak - Add numbers & special characters';
            } else if (strength <= 2) {
                strengthFill.classList.add('medium');
                strengthText.classList.add('medium');
                strengthText.textContent = 'Medium - Add uppercase & special characters';
            } else {
                strengthFill.classList.add('strong');
                strengthText.classList.add('strong');
                strengthText.textContent = 'Strong password';
            }
        }

        // Toggle password visibility
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'Hide';
            } else {
                input.type = 'password';
                btn.textContent = 'Show';
            }
        }

        // Show message
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
        }

        function hideMessage() {
            document.getElementById('message').className = 'message';
        }

        // Show views
        function showSuccessView() {
            document.getElementById('reset-form').classList.add('hidden');
            document.getElementById('success-view').classList.add('active');
        }

        function showErrorView() {
            document.getElementById('reset-form').classList.add('hidden');
            document.getElementById('error-view').classList.add('active');
        }

        // Handle form submission
        async function handleResetPassword(event) {
            event.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const btn = document.getElementById('resetBtn');
            const originalText = btn.textContent;

            hideMessage();

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            // Validate password length
            if (newPassword.length < 8) {
                showMessage('Password must be at least 8 characters', 'error');
                return;
            }

            // Show loading
            btn.innerHTML = '<span class="btn-loading"><span class="spinner"></span>Resetting...</span>';
            btn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccessView();
                } else if (response.status === 404 || data.error === 'Invalid reset token') {
                    showErrorView();
                } else {
                    showMessage(data.error || data.message || 'Failed to reset password. Please try again.', 'error');
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showMessage('Connection error. Please try again.', 'error');
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
